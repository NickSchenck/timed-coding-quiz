<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicks Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <header>
        <!--score and time shouldnt be in the header-->
        <button id="score-btn" class="score-btn btn hide">High Scores</button>
        <p id="time-readout">Time left:</p>
    </header>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Test</button>
            <button id="next-btn" class="next-btn btn hide">Next</button> 
        </div>
        <div>
            <p id="score-board" class="hide"></p>
        </div>
    </div>
    <!--We could change some of these divs to more meaningful
    section or other elements-->
</body>
</html>
